<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>myLib</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo u-icon"
        src="assets/images/book-open-svgrepo-com.svg"
        alt=""
        aria-hidden="true"
      />
      <h1>myLib</h1>
      <nav class="nav">
        <ul class="nav__tabs">
          <li class="nav__tab">
            <button class="nav__to-reads u-tab">Your To-Read Shelf</button>
          </li>
          <li class="nav__tab">
            <button class="nav__all-books u-tab">Your All Books Shelf</button>
          </li>
          <li class="nav__tab">
            <button class="nav__current-books u-tab">
              Your Currently Reading Shelf
            </button>
          </li>
          <li class="nav__tab">
            <button class="nav__completed-books u-tab">
              Your Completed Books Shelf
            </button>
          </li>
        </ul>
      </nav>
      <button class="header__add-btn u-btn"></button>
    </header>
    <main class="main">
      <section class="shelf">
        <h2 class="shelf__title"></h2>
        <div class="shelf__cards"></div>
      </section>
    </main>
    <footer>
      A project by <a href="https://github.com/ggesford">Gage Gesford</a>
    </footer>
  </body>
</html>
