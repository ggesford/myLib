<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>myLib</title>
  </head>
  <body>
    <header class="header">
      <div class="branding">
        <img
          class="branding__logo u-icon"
          src="assets/images/book-open-svgrepo-com.svg"
          alt=""
          aria-hidden="true"
        />
        <h1 class="branding__title">myLib</h1>
      </div>
      <nav class="nav">
        <ul class="nav__tabs">
          <li class="nav__tab">
            <button class="nav__to-reads u-tab" data-id="toRead">
              Your To-Read Shelf
            </button>
          </li>
          <li class="nav__tab">
            <button class="nav__all-books u-tab" data-id="allBooks">
              Your All Books Shelf
            </button>
          </li>
          <li class="nav__tab">
            <button class="nav__current-books u-tab" data-id="currentBook">
              Your Currently Reading Shelf
            </button>
          </li>
          <li class="nav__tab">
            <button class="nav__completed-books u-tab" data-id="completeBook">
              Your Completed Books Shelf
            </button>
          </li>
        </ul>
      </nav>
      <button class="header__add-btn u-btn">Add</button>
    </header>
    <main class="main">
      <section class="shelf">
        <h2 class="shelf__title">shelf title</h2>
        <div class="shelf__cards"></div>
      </section>
    </main>
    <footer class="footer">
      A project by
      <a
        href="https://github.com/ggesford"
        target="_blank"
        rel="noopener noreferrer"
        >Gage Gesford</a
      >
    </footer>
    <dialog class="add-modal modal">
      <form class="add-modal__form" method="dialog">
        <button class="u-exit-btn u-btn" type="button">X</button>
        <fieldset class="u-form-wrapper">
          <legend>Enter Book Info!</legend>
          <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" />
          </div>
          <div>
            <label for="pageCount">Page Count</label>
            <input type="number" name="pageCount" id="pageCount" />
          </div>
          <fieldset>
            <legend>Reading Status</legend>
            <input
              type="radio"
              name="location"
              id="to-read"
              value="toRead"
              required
            />
            <label for="to-read">Have Not Yet Read</label>
            <input
              type="radio"
              name="location"
              id="current-books"
              value="currentBook"
              required
            />
            <label for="current-books">Currently Reading</label>
            <input
              type="radio"
              name="location"
              id="completed-books"
              value="completeBook"
              required
            />
            <label for="completed-books">Have Read</label>
          </fieldset>
          <button
            class="u-btn u-exit-btn add-modal__exit-btn"
            id="insertBefore"
            type="submit"
            formaction="dialog"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </dialog>
    <dialog class="review-modal modal">
      <button class="review-modal__exit-btn u-btn u-exit-btn" type="button">
        X
      </button>
      <p class="review-modal__text"></p>
    </dialog>
  </body>
</html>
